name: Deploy MkDocs
description: Build and Deploy MkDocs to GitHub Pages

inputs:
  python-version:
    description: "Python Version"
    required: false
    default: "3.10"

runs:
  using: "composite"
  steps:
    - name: Build Demos
      uses: xu-cheng/latex-action@v2
      with:
        root_file: "demo/**/*.tex"
        glob_root_file: true
        latexmk_shell_escape: true
        latexmk_use_xelatex: true
      env:
        TEXINPUTS: ".:./src//:"
    - shell: bash
      run: mv *.pdf docs/demo
    - name: Setup Python
      id: setup-python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true
    - name: Load Cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-docs-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
    - if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      name: Install dependencies
      shell: bash
      run: poetry install --with docs --no-root --no-interaction
    - name: Deploy GitHub Pages
      shell: bash
      run: |
        source .venv/bin/activate
        bash scripts/docs.sh prepare
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        mkdocs gh-deploy --force
